<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Checks | Social Demo - Facebook</title>
<meta name="description" content="A sample application that demonstrates how to use the Facebook JavaScript SDK and the Graph API.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/reset-font-min.css">
<link rel="stylesheet" href="css/clearfix.css">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/apple-touch-icon-144-precomposed.png">
<link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/apple-touch-icon-114-precomposed.png">
<link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/apple-touch-icon-72-precomposed.png">
<link rel="apple-touch-icon-precomposed" href="img/apple-touch-icon-57-precomposed.png">
</head>
<body>
<div id="pageChecks" class="pageSocialDemo pageChecks">
	<div class="container">
		<div class="row clearfix">
			<div class="col-md-12 column">
				<ul class="nav nav-tabs">
					<li><a href="index.html">Home</a></li>
					<li><a href="me.html">Me</a></li>
					<li><a href="feed.html">Feed</a></li>
					<li><a href="friends.html">Friends</a></li>
					<li><a href="post.html">Post</a></li>
					<li><a href="invite.html">Invite</a></li>
					<li class="active"><a href="checks.html">Checks</a></li>
					<li><a href="comments.html">Comments</a></li>
					<li><a href="revoke.html">Revoke Permissions</a></li>
					<li><a href="privacy.html">Privacy</a></li>
					<li class="dropdown pull-right">
						<a href="#" data-toggle="dropdown" class="dropdown-toggle login">Login</a>
					</li>
				</ul>
				<p class="api">FB.api("me?fields=likes");</p>
				<p>
					<p>Check if you like the particular fan group.</p>
					<div class="form-check-like-fan-group">
						<form class="form-horizontal">
							<fieldset>
								<div class="form-group">
									<label for="fanGroupUrl" class="id col-sm-2 control-label">URL</label>
									<div class="col-sm-10">
									  <input type="text" id="fanGroupUrl" class="form-control" value="https://www.facebook.com/Endland?fref=ts">
									</div>
								</div>								
								<div class="form-group">
									<label for="fanGroupId" class="id col-sm-2 control-label">ID</label>
									<div class="col-sm-10">
									  <input type="text" id="fanGroupId" class="form-control" value="ID" disabled>
									</div>
								</div>	
								<div class="form-group">
									<label for=""class="col-sm-2 control-label"></label>
									<div class="col-sm-10">
									  <div class="message"></div>
									</div>
								</div>
								<div class="form-group">
									<label for=""class="col-sm-2 control-label"></label>
									<div class="col-sm-10">
									  <button type="button " class="btn checkLikeFanGroup">Check</button>
									</div>
								</div>
							</fieldset>
						</form>				
					</div>
				</p>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="js/lib/jquery.min.js"></script>
<script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
<script type="text/javascript" src="js/initPageCheck.js"></script>
</body>
</html>
